<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio - Belford</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f0f0f0;
        }

        .ad-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .ad-header {
            text-align: center;
        }

        .ad-header h2 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .ad-image {
            width: 100%;
            height: auto;
        }

        .ad-content {
            text-align: center;
        }

        .ad-content p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }

        .ad-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .ad-btn:hover {
            background-color: #575757;
        }

        /* Estilos para escritorio: 728x90 px */
        @media (min-width: 481px) {
            .ad-container {
                width: 728px;
                height: 90px;
                flex-direction: row;
                padding: 10px;
            }

            .ad-header h2 {
                font-size: 18px;
            }

            .ad-image {
                width: 200px;
                margin-right: 10px;
            }

            .ad-content p {
                font-size: 14px;
            }

            .ad-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        /* Estilos para móviles: 300x600 px */
        @media (max-width: 480px) {
            .ad-container {
                width: 300px;
                height: 600px;
                flex-direction: column;
            }

            .ad-header h2 {
                font-size: 24px;
            }

            .ad-image {
                width: 100%;
                height: auto;
            }

            .ad-content p {
                font-size: 16px;
            }

            .ad-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="ad-header">
            <h2>Belford Company</h2>
        </div>
        <div class="ad-image">
            <img src="../DREAMWEARE/IMAGENES/foto belford remera 1 .png" alt="Remera clásica" style="max-width: 100%;">
        </div>
        <div class="ad-content">
            <p>Explora nuestra colección exclusiva. ¡Estilo y calidad para cada ocasión!</p>
        </div>
        <a href="../DREAMWEARE/index.html" class="ad-btn">Descubre más</a>
    </div>
</body>
</html>
